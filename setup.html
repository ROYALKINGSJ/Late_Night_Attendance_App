<!DOCTYPE html>
<html>
<head>
    <title>Face ID Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; }
        
        /* Progress Bar Styles */
        #progress-container {
            width: 80%;
            max-width: 400px;
            background-color: #333;
            border-radius: 10px;
            margin: 20px auto;
            height: 20px;
            overflow: hidden;
            border: 1px solid #555;
        }
        
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007aff;
            transition: width 0.3s ease;
        }

        #status-text { font-size: 14px; color: #aaa; margin-bottom: 20px; }
        
        #video { 
            width: 100%; max-width: 300px; 
            border: 2px solid #555; border-radius: 10px; 
            display:none; margin-top: 10px; 
        }

        button { 
            font-size: 18px; padding: 12px 24px; 
            background: #007aff; color: white; 
            border: none; border-radius: 8px; 
            cursor: pointer; margin-top: 15px;
            display: none; 
        }
        
        textarea { 
            width: 90%; max-width: 500px; 
            background: #222; color: #00ff88; 
            border: 1px solid #444; padding: 10px; 
            margin-top: 10px; font-family: monospace; 
        }
    </style>
</head>
<body>

    <h2>Scholar Zolo Setup</h2>
    <p>Loading AI Brains...</p>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="status-text">Initializing...</div>

    <video id="video" autoplay muted playsinline></video>
    <br>
    <button id="scanBtn" onclick="startScan()">ðŸ“¸ Scan My Face</button>

    <div id="result-area" style="display:none; margin-top: 20px;">
        <h3>âœ… SUCCESS! Copy these numbers:</h3>
        <textarea id="result" rows="6"></textarea>
    </div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const scanBtn = document.getElementById('scanBtn');
        const videoEl = document.getElementById('video');

        function updateProgress(percent, msg) {
            progressBar.style.width = percent + "%";
            statusText.innerText = msg;
        }

        async function init() {
            try {
                // Step 1: Tiny Face Detector
                updateProgress(10, "Loading Detector (1/3)...");
                await faceapi.nets.tinyFaceDetector.loadFromUri('./');
                
                // Step 2: Landmarks
                updateProgress(40, "Loading Landmarks (2/3)...");
                await faceapi.nets.faceLandmark68Net.loadFromUri('./');
                
                // Step 3: Recognition (The big file)
                updateProgress(70, "Loading Recognizer (3/3)...");
                await faceapi.nets.faceRecognitionNet.loadFromUri('./');
                
                // Done
                updateProgress(100, "Starting Camera...");
                startCamera();

            } catch (err) {
                progressBar.style.backgroundColor = "#ff4444";
                statusText.innerText = "Error: " + err.message;
                statusText.style.color = "#ff4444";
                alert("Missing files! Did you upload the model files to GitHub?");
            }
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                videoEl.srcObject = stream;
                videoEl.style.display = "inline-block";
                scanBtn.style.display = "inline-block";
                statusText.innerText = "Ready to Scan. Look at camera.";
            } catch (err) {
                statusText.innerText = "Camera Access Denied";
            }
        }

        async function startScan() {
            statusText.innerText = "Scanning... Hold still...";
            
            const detection = await faceapi.detectSingleFace(videoEl, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks()
                .withFaceDescriptor();

            if (detection) {
                const numbers = Object.values(detection.descriptor);
                document.getElementById('result').value = JSON.stringify(numbers);
                document.getElementById('result-area').style.display = 'block';
                statusText.innerText = "Scan Complete!";
                progressBar.style.backgroundColor = "#00ff88"; // Green success
                alert("Done! Copy the numbers below.");
            } else {
                alert("No face found! Make sure you are well lit and looking at the camera.");
            }
        }

        init();
    </script>
</body>
</html>
