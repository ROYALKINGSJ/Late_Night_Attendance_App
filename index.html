<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Night Attendance</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { margin-bottom: 5px; font-weight: 700; }
        p { color: #aaaaaa; margin-bottom: 30px; margin-top: 0;}
        
        #camera-container {
            width: 100%;
            max-width: 350px;
            aspect-ratio: 3/4;
            background-color: #333;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none; /* Hidden until location is verified */
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay box to guide face positioning */
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 45%;
            border: 3px solid #00ff88;
            border-radius: 50%; /* Oval shape */
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            opacity: 0.8;
        }

        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.1s;
            width: 100%;
            max-width: 300px;
            font-weight: 600;
        }
        button:disabled { background-color: #444; color: #888; cursor: not-allowed; }
        button:active { transform: scale(0.98); }

        #status { 
            margin-top: 20px; 
            font-size: 16px; 
            min-height: 24px;
        }
        .success { color: #00ff88; font-weight: bold; }
        .error { color: #ff4444; font-weight: bold; }
        .info { color: #00aaff; }

        /* Debug info styling */
        #debug-log {
            margin-top: 30px;
            font-size: 10px;
            color: #555;
            font-family: monospace;
            max-width: 300px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Scholar Zolo</h1>
    <p>Late Night Attendance System</p>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="face-guide"></div>
    </div>

    <div id="controls">
        <button id="start-btn" onclick="startAttendanceProcess()">üìç Verify Location & Scan</button>
    </div>

    <div id="status">Ready to scan...</div>
    <div id="debug-log"></div>

    <script>
        // --- CONFIGURATION ---

        // SET THIS TO TRUE TO SKIP GPS CHECK (FOR TESTING)
        const TEST_MODE = false; 

        // The 4 corners of your hostel building (Geofence)
        const HOSTEL_POLYGON = [
            { lat: 13.128425, lng: 77.589451 }, // Corner 1
            { lat: 13.128249, lng: 77.589476 }, // Corner 2
            { lat: 13.128287, lng: 77.588653 }, // Corner 3
            { lat: 13.128426, lng: 77.588660 }  // Corner 4
        ];

        const statusEl = document.getElementById('status');
        const cameraContainer = document.getElementById('camera-container');
        const startBtn = document.getElementById('start-btn');
        const debugLog = document.getElementById('debug-log');

        function startAttendanceProcess() {
            startBtn.disabled = true;
            statusEl.innerText = "Checking GPS Location...";
            statusEl.className = "info";

            if (TEST_MODE) {
                console.log("TEST MODE: Skipping GPS Check");
                setTimeout(() => {
                    successLocation();
                }, 1000);
                return;
            }

            if (!navigator.geolocation) {
                showError("Geolocation is not supported by this browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    debugLog.innerText = `Lat: ${userLat.toFixed(5)}\nLng: ${userLng.toFixed(5)}\nAcc: ${accuracy}m`;

                    // CHECK: Is the user inside the polygon?
                    const isInside = isPointInPolygon({lat: userLat, lng: userLng}, HOSTEL_POLYGON);

                    if (isInside) {
                        successLocation();
                    } else {
                        showError(`‚ùå You are outside the designated area.`);
                        startBtn.disabled = false;
                    }
                },
                (error) => {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            showError("GPS Request Denied. Please allow location access.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            showError("Location information is unavailable.");
                            break;
                        case error.TIMEOUT:
                            showError("The request to get user location timed out.");
                            break;
                        default:
                            showError("An unknown error occurred.");
                            break;
                    }
                    startBtn.disabled = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function successLocation() {
            statusEl.innerText = "‚úÖ Location Verified! Starting Camera...";
            statusEl.className = "success";
            setTimeout(openCamera, 1000);
        }

        async function openCamera() {
            try {
                // Request camera (prefer front-facing)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Show camera UI
                cameraContainer.style.display = 'block';
                startBtn.style.display = 'none'; 
                statusEl.innerText = "Scanning Face...";
                statusEl.className = "info";
                
                // MOCK FACE DETECT for Prototype
                // In a real app, face-api.js would run here
                setTimeout(() => {
                    completeAttendance(stream);
                }, 3500); // 3.5 seconds "scanning" delay

            } catch (err) {
                showError("Camera access denied. Please allow camera permissions.");
                console.error(err);
                startBtn.disabled = false;
            }
        }

        function completeAttendance(stream) {
            statusEl.innerText = "‚úÖ Attendance Marked Successfully!";
            statusEl.className = "success";
            
            // Stop the camera stream
            stream.getTracks().forEach(track => track.stop());
            
            // Optional: Freeze the last frame or show a checkmark
            // For now, we just leave the video element (it will freeze when tracks stop)
        }

        // --- RAY CASTING ALGORITHM ---
        function isPointInPolygon(point, polygon) {
            let x = point.lat, y = point.lng;
            let inside = false;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                let xi = polygon[i].lat, yi = polygon[i].lng;
                let xj = polygon[j].lat, yj = polygon[j].lng;
                
                let intersect = ((yi > y) != (yj > y)) &&
                    (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        function showError(msg) {
            statusEl.innerText = msg;
            statusEl.className = "error";
        }
    </script>
</body>
</html>
